name: Java CI with Gradle
on:
  push:
    branches: [ "gitaction/wonyong" ]
  pull_request:
    branches: [ "gitaction/wonyong" ]
permissions:
  contents: read
env:
  RESOURCE_PATH: ./src/main/resources/application.yaml
  PROJECT_NAME: projectmiluju
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
  S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Generate Environment Variables File for Properties
        uses: microsoft/variable-substitution@v1
        with:
          files: ${{ env.RESOURCE_PATH }}
        env:
          cloud.aws.credentials.access-key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          cloud.aws.credentials.secret-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          jwt.secret: ${{ secrets.JWT_SECRET_KEY }}
          cloud.aws.s3.bucket: ${{ secrets.S3_BUCKET_NAME }}
        # run: |
        #   echo "cloud.aws.credentials.access-key=$AWS_ACCESS_KEY_ID" >> application.properties
        #   echo "cloud.aws.credentials.secret-key=$AWS_SECRET_ACCESS_KEY" >> application.properties
        #   echo "jwt.secret=$JWT_SECRET_KEY" >> application.properties
        #   echo "cloud.aws.s3.bucket=$S3_BUCKET_NAME" >> application.properties
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      # Build
      - name: Build with Gradle
        run: ./gradlew clean build
      # 전송할 파일을 담을 디렉토리 생성
      - name: Make Directory for deliver
        run: mkdir deploy
      # Jar 파일 Copy
      - name: Copy Jar
        run: cp ./build/libs/*.jar ./deploy/
      # appspec.yml Copy
      - name: Copy appspec
        run: cp ./appspec.yml ./deploy/
      # script file Copy
      - name: Copy shell
        run: cp ./scripts/* ./deploy/
      # 압축파일 형태로 전달
      - name: Make zip file
        run: zip -r -qq -j ./$PROJECT_NAME.zip ./deploy
      # S3 Bucket으로 copy
      - name: Deliver to AWS S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: aws s3 cp --region ap-northeast-2 --acl private ./$PROJECT_NAME.zip s3://$S3_BUCKET_NAME/
      # Deploy
      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: aws deploy create-deployment --application-name projectmiluju --deployment-group-name projectmiluju --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME.zip --region ap-northeast-2